<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <h1 id="title">Survey Form</h1>
       <p id="description">This is a survey form </p>
       <form id="survey-form">
        <label id="name-label" for="name">* Name: </label>
         <input id="name" placeholder="Enter your name" type="text" required />
         <label id="email-label" for="email">* Email: </label>
         <input id="email" type="email" required placeholder="Enter your Email"/>
         <label id="number-label" for="number">* Age: </label>
        <input id="number" type="number" min="1" max="125" placeholder="Age" />
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option  value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
      </select>
      <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio"></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" label></li>
        </ul>
        <button id="submit" type="submit">Submit</button>

       </form>

    <script  src="js/index.js"></script>
  </body>
</html>
